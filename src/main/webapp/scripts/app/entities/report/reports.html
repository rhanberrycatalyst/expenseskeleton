<div>
    <h2>Reports</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="report.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Report
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Reportname</span></th>
                    <th><span>reportid</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="report in reports track by report.id">
                    <td><a ui-sref="report.detail({id:report.id})">{{report.id}}</a></td>
                    <td>{{report.reportname}}</td>
                    <td>
                        <a ui-sref="project.detail({id:report.reportid.id})">{{report.reportid.projectname}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="report.detail({id:report.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="report.edit({id:report.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="report.delete({id:report.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
